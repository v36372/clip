<html>
	<head>
		<style>
.time{
	width:70px;
}
			/* Absolute Center Spinner */
			.loading {
				position: fixed;
				z-index: 999;
				height: 2em;
				width: 2em;
				overflow: show;
				margin: auto;
				top: 375px;
				left: 0;
				bottom: 0;
				right: 0;

			}

			/* Transparent Overlay */
			.loading:before {
				content: '';
				display: block;
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background-color: rgba(0,0,0,0.3);

			}

			/* :not(:required) hides these rules from IE9 and below */
			.loading:not(:required) {
				/* hide "loading..." text */
				font: 0/0 a;
				color: transparent;
				text-shadow: none;
				background-color: transparent;
				border: 0;

			}

			.loading:not(:required):after {
				content: '';
				display: block;
				font-size: 10px;
				width: 1em;
				height: 1em;
				margin-top: -0.5em;
				-webkit-animation: spinner 1500ms infinite linear;
				-moz-animation: spinner 1500ms infinite linear;
				-ms-animation: spinner 1500ms infinite linear;
				-o-animation: spinner 1500ms infinite linear;
				animation: spinner 1500ms infinite linear;
				border-radius: 0.5em;
				-webkit-box-shadow: rgba(0, 0, 0, 0.75) 1.5em 0 0 0, rgba(0, 0, 0, 0.75) 1.1em 1.1em 0 0, rgba(0, 0, 0, 0.75) 0 1.5em 0 0, rgba(0, 0, 0, 0.75) -1.1em 1.1em 0 0, rgba(0, 0, 0, 0.5) -1.5em 0 0 0, rgba(0, 0, 0, 0.5) -1.1em -1.1em 0 0, rgba(0, 0, 0, 0.75) 0 -1.5em 0 0, rgba(0, 0, 0, 0.75) 1.1em -1.1em 0 0;
				box-shadow: rgba(0, 0, 0, 0.75) 1.5em 0 0 0, rgba(0, 0, 0, 0.75) 1.1em 1.1em 0 0, rgba(0, 0, 0, 0.75) 0 1.5em 0 0, rgba(0, 0, 0, 0.75) -1.1em 1.1em 0 0, rgba(0, 0, 0, 0.75) -1.5em 0 0 0, rgba(0, 0, 0, 0.75) -1.1em -1.1em 0 0, rgba(0, 0, 0, 0.75) 0 -1.5em 0 0, rgba(0, 0, 0, 0.75) 1.1em -1.1em 0 0;

			}

			/* Animation */

			@-webkit-keyframes spinner {
				0% {
					-webkit-transform: rotate(0deg);
					-moz-transform: rotate(0deg);
					-ms-transform: rotate(0deg);
					-o-transform: rotate(0deg);
					transform: rotate(0deg);

				}
				100% {
					-webkit-transform: rotate(360deg);
					-moz-transform: rotate(360deg);
					-ms-transform: rotate(360deg);
					-o-transform: rotate(360deg);
					transform: rotate(360deg);

				}

			}
			@-moz-keyframes spinner {
				0% {
					-webkit-transform: rotate(0deg);
					-moz-transform: rotate(0deg);
					-ms-transform: rotate(0deg);
					-o-transform: rotate(0deg);
					transform: rotate(0deg);

				}
				100% {
					-webkit-transform: rotate(360deg);
					-moz-transform: rotate(360deg);
					-ms-transform: rotate(360deg);
					-o-transform: rotate(360deg);
					transform: rotate(360deg);

				}

			}
			@-o-keyframes spinner {
				0% {
					-webkit-transform: rotate(0deg);
					-moz-transform: rotate(0deg);
					-ms-transform: rotate(0deg);
					-o-transform: rotate(0deg);
					transform: rotate(0deg);

				}
				100% {
					-webkit-transform: rotate(360deg);
					-moz-transform: rotate(360deg);
					-ms-transform: rotate(360deg);
					-o-transform: rotate(360deg);
					transform: rotate(360deg);

				}

			}
			@keyframes spinner {
				0% {
					-webkit-transform: rotate(0deg);
					-moz-transform: rotate(0deg);
					-ms-transform: rotate(0deg);
					-o-transform: rotate(0deg);
					transform: rotate(0deg);

				}
				100% {
					-webkit-transform: rotate(360deg);
					-moz-transform: rotate(360deg);
					-ms-transform: rotate(360deg);
					-o-transform: rotate(360deg);
					transform: rotate(360deg);

				}

			}
		</style>

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	</head>
	<body>
		<div align="center">
			{{ with $g := . }}
			<div style="width:1024;">
				<video id="video-player" width="1024" height="600" class="video-js vjs-default-skin"  src="/vids/latest.mkv" type='video/x-matroska; codecs="theora, vorbis"' autoplay controls>
				</video>
			</div>
			<form method="post" action="/cut">
				<div class="form-row col-md-8">
					<span class="col-md-2">Create clip from</span>
					<div class="col-md-1">
						<input placeholder="minute" class="time form-control" type="number" name="minute_from" value="0" id="minute_from"/>:
						<input placeholder="seconds" class="time form-control" type="number" name="second_from" value="0" id="second_from"/>
					</div>

					<span class="col-md-1">to</span>
					<div class="col-md-1">
						<input placeholder="minute" class="time form-control" type="number" value="0" name="minute_to"/>:
						<input placeholder="seconds" class="time form-control" type="number" value="0" name="second_to"/>
					</div>
					<span class="col-md-1" style="margin-left:200px;">Clip title:</span>
					<div class="col-md-2">
						<input required placeholder="pistol ace ?" class="time form-control" value="" name="name"/>
					</div>
				</div>
				<button type="button" class="btn btn-primary">Preview</button>
				<button type="submit" class="btn btn-success">Cut!</button>
			</form>
			<p style="color:red;"><em>{{ $g.Flashes }}</em></p>
			{{ end }}
			<div class="loading" style="display:none;">Loading&#8230;</div>
		</div>
	</body>
	<script>
$(".btn.btn-primary").on("click", function(e){
	v = $("#video-player")[0];
	minute = $("#minute_from").val() || 0
		second = $("#second_from").val() || 0
		v.currentTime = minute*60+second;  
	v.play();
})

$(".btn.btn-success").on("click", function(e){
	$(".loading").show();
})
	</script>
</html>
